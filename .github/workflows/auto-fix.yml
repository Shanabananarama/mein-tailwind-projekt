name: ğŸ¤– Auto-Fix Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1ï¸âƒ£ Repository auschecken
      # -----------------------------
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}

      # -----------------------------
      # 2ï¸âƒ£ Node.js einrichten
      # -----------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # -----------------------------
      # 4ï¸âƒ£ Linting & automatische Fehlerbehebung
      # -----------------------------
      - name: ğŸ› ï¸ Run ESLint Auto-Fix
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # -----------------------------
      # 5ï¸âƒ£ Git Config einrichten
      # -----------------------------
      - name: âš™ï¸ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------------
      # 6ï¸âƒ£ Ã„nderungen committen (nur Code-Dateien)
      # -----------------------------
      - name: ğŸ’¾ Commit Fixes (nur Code-Dateien)
        run: |
          git add .
          git reset .github/workflows/*.yml || true
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-Fix: Fehler automatisch behoben"

      # -----------------------------
      # 7ï¸âƒ£ Ã„nderungen mit Token pushen
      # -----------------------------
      - name: ğŸš€ Push Fixes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git pull --rebase origin main
          git push origin HEAD:main