name: ğŸ¤– Auto-Fix bei Fehlern

on:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repository-Code abrufen
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Node.js installieren
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4ï¸âƒ£ Auto-Fix ausfÃ¼hren (Lint + Prettier)
      - name: ğŸ”§ Run Auto-Fix
        run: |
          npx eslint . --fix || true
          npx prettier --write . || true

      # 5ï¸âƒ£ Ã„nderungen committen (nur wenn es Ã„nderungen gab)
      - name: ğŸ’¾ Commit Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "âœ… Keine Ã„nderungen zum Commit." || git commit -m "ğŸ¤– Auto-Fix: ESLint/Prettier Fehler korrigiert"

      # 6ï¸âƒ£ Ã„nderungen zurÃ¼ck pushen
      - name: ğŸš€ Push Fixes
        if: success()
        run: git push origin main