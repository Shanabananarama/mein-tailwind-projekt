name: ğŸ¤– Auto-Fix Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repository auschecken
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}

      # 2ï¸âƒ£ Node.js einrichten
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4ï¸âƒ£ Projekt builden
      - name: ğŸ— Build Project
        run: npm run build

      # 5ï¸âƒ£ Linting & automatische Fehlerbehebung
      - name: ğŸ› ï¸ Run ESLint Auto-Fix
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # 6ï¸âƒ£ Git Config einrichten
      - name: âš™ï¸ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 7ï¸âƒ£ Neue Branch fÃ¼r Fix erstellen
      - name: ğŸŒ± Create Fix Branch
        run: |
          BRANCH="auto-fix-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      # 8ï¸âƒ£ Ã„nderungen committen (nur Code-Dateien)
      - name: ğŸ’¾ Commit Fixes
        run: |
          git add .
          git reset .github/workflows/*.yml || true
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-Fix: Fehler automatisch behoben"

      # 9ï¸âƒ£ Ã„nderungen pushen
      - name: ğŸš€ Push Fix Branch
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:$BRANCH_NAME

      # ğŸ”Ÿ Automatisch Pull Request erstellen
      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "ğŸ¤– Auto-Fix: Fehler automatisch behoben"
          body: "Dieser PR wurde automatisch erstellt, um gefundene Fehler zu beheben."
          base: main