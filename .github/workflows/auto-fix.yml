name: ğŸ¤– Auto-Fix Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§¹ Run ESLint Auto-Fix
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      - name: ğŸ— Build Project
        run: npm run build

      - name: âš™ï¸ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ’¾ Commit Fixes (nur Code-Dateien)
        run: |
          # Alle Dateien zum Commit hinzufÃ¼gen
          git add .
          # Workflow-Dateien vom Commit ausschlieÃŸen
          git reset .github/workflows/*.yml || true
          # Nur committen, wenn Ã„nderungen vorhanden sind
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto-Fix: Fehler automatisch behoben"

      - name: ğŸš€ Push Fixes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:main