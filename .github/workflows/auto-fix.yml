name: ğŸ¤– Auto-Fix Workflow: automatisches Commit & Push

on:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repository auschecken
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Node.js installieren
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4ï¸âƒ£ Auto-Fix (Lint & Prettier)
      - name: ğŸ›  Run Auto-Fix
        run: |
          npx eslint . --fix || true
          npx prettier --write . || true

      # 5ï¸âƒ£ Git konfigurieren
      - name: âš™ï¸ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6ï¸âƒ£ Ã„nderungen committen (nur wenn es Ã„nderungen gibt)
      - name: ğŸ’¾ Commit Fixes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "ğŸ”§ Auto-Fix: Fehler automatisch behoben"

      # 7ï¸âƒ£ Ã„nderungen mit Token zurÃ¼ckpushen
      - name: ğŸš€ Push Fixes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git"
          git push origin HEAD:main