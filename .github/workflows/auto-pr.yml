name: ğŸ¤– Auto Pull Request Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1ï¸âƒ£ Repository auschecken
      # -----------------------------
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}

      # -----------------------------
      # 2ï¸âƒ£ Node.js einrichten
      # -----------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # -----------------------------
      # 4ï¸âƒ£ Projekt builden
      # -----------------------------
      - name: ğŸ— Build Project
        run: npm run build

      # -----------------------------
      # 5ï¸âƒ£ Git konfigurieren
      # -----------------------------
      - name: âš™ï¸ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------------
      # 6ï¸âƒ£ Neuen Branch erstellen
      # -----------------------------
      - name: ğŸŒ± Create Branch
        run: |
          BRANCH_NAME="auto-task-$(date +'%Y%m%d%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      # -----------------------------
      # 7ï¸âƒ£ Ã„nderungen committen
      # -----------------------------
      - name: ğŸ’¾ Commit Changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "ğŸ¤– Auto Task Update"

      # -----------------------------
      # 8ï¸âƒ£ Ã„nderungen pushen
      # -----------------------------
      - name: ğŸš€ Push Changes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:$BRANCH_NAME

      # -----------------------------
      # 9ï¸âƒ£ Pull Request erstellen
      # -----------------------------
      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}
          commit-message: "ğŸ¤– Auto Task Update"
          branch: ${{ env.BRANCH_NAME }}
          title: "ğŸ¤– Automatischer Task Update"
          body: "Dieser PR wurde automatisch erstellt und enthÃ¤lt Ã„nderungen fÃ¼r die neue Aufgabe."