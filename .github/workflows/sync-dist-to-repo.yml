name: Sync dist to repo

on:
  workflow_run:
    # Triggert, sobald der Pages-Deploy erfolgreich war
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Holt das vom Deploy-Workflow erzeugte Artifact "github-pages"
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      # Alles aus dist/** committen (nicht nur .html/.json) â€“ inkl. .js
      - name: Commit dist to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dist): update built assets"
          file_pattern: dist/**
          create_branch: false
